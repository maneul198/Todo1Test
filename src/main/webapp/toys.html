<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="ISO-8859-1">
    <title>Toys CRUD</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="view/app.js"></script>
    <style>
        a {
            cursor: pointer;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div ng-controller="ToyCRUDCtrl">
    <table>
        <tr>
            <td width="100">ID:</td>
            <td><input type="text" id="id" ng-model="toy.id"/></td>
        </tr>
        <tr>
            <td width="100">Name:</td>
            <td><input type="text" id="name" ng-model="toy.name"/></td>
        </tr>
        <tr>
            <td width="100">Description:</td>
            <td><input type="text" id="description" ng-model="toy.description"/></td>
        </tr>
    </table>
    <br/> <br/>
    <a ng-click="getToy(toy.id)">Get Toy</a>
    <a ng-click="updateToy(toy.id,toy.name,toy.description)">Update Toy</a>
    <a ng-click="addToy(toy.name,toy.description)">Add Toy</a>
    <a ng-click="deleteToy(toy.id)">Delete Toy</a>
    <a ng-click="getTotalToys()">Get Total Toy</a>

    <br/> <br/>
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
    <p style="...">Total toys en stock {{toysNumber}}</p>

    <br/>
    <br/>
    <a ng-click="getAllToys()">Get all Toys</a><br/>
    <br/> <br/>
    <div ng-repeat="toy in toys">
        {{toy.name}} {{toy.description}}
    </div>
</div>
</body>
</html>
